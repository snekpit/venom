name        : curl
version     : 7.86.0
release     : 2
summary     : A utility for fetching files from remote servers
license     : MIT
homepage    : https://curl.se/
description : |
    A utility for fetching files from remote servers.
upstreams   :
    - https://github.com/curl/curl/releases/download/curl-7_86_0/curl-7.86.0.tar.xz: 2d61116e5f485581f6d59865377df4463f2e788677ac43222b496d4e49fb627b
builddeps   :
    - pkgconfig(jansson)
    - pkgconfig(libbrotlidec)
    - pkgconfig(libnghttp2)
    - pkgconfig(libzstd)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
setup       : |
    %configure --disable-static \
        --with-openssl \
        --with-ca-bundle=%(vendordir)/ssl/certs/ca-certificates.crt
build       : |
    %make
install     : |
    %make_install
