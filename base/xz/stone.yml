name        : xz
version     : 5.2.6
release     : 2
summary     : Library and command line tools for XZ and LZMA compressed files
license     : 
    - LGPL-2.1-or-later
    - GPL-2.0-or-later
    - Public-Domain
homepage    : https://tukaani.org/xz
description : |
    Library and command line tools for XZ and LZMA compressed files
upstreams   :
    - https://tukaani.org/xz/xz-5.2.6.tar.gz: a2105abee17bcd2ebd15ced31b4f5eda6e17efd6b10f921a01cda4a44c91b3a0
builddeps   :
    - make
    - libcxx-devel
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
    rm -v %(installroot)/%(libdir)/*.la
workload    : |
    %make check
check       : |
    %make check
cspgo       : false
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/*
