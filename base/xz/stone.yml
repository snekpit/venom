name        : xz
version     : 5.2.9
release     : 2
summary     : Library and command line tools for XZ and LZMA compressed files
license     :
    - LGPL-2.1-or-later
    - GPL-2.0-or-later
    - Public-Domain
homepage    : https://tukaani.org/xz
description : |
    Library and command line tools for XZ and LZMA compressed files
upstreams   :
    - https://tukaani.org/xz/xz-5.2.9.tar.gz: e982ea31b81543d7ee2b6fa34c2ad11760e1c50c6f4475add8ba0f2f005f07b4
setup       : |
    %configure --disable-static \
               --disable-rpath
build       : |
    %make
install     : |
    %make_install
workload    : |
    %make check
check       : |
    %make check
cspgo       : false
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/*
