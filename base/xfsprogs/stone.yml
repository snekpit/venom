name        : xfsprogs
version     : 6.0.0
release     : 1
homepage    : https://xfs.wiki.kernel.org/
upstreams   :
    - https://mirrors.edge.kernel.org/pub/linux/utils/fs/xfs/xfsprogs/xfsprogs-6.0.0.tar.xz : b77cec2364aab0b8ae8d8c67daac7fdb3801e0979f1d8328d9c3469e57ca9ca0
summary     : Filesystem utilities for xfs filesystems
description : |
    Filesystem utilities for xfs filesystems
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(msgfmt)
    - pkgconfig(inih)
    - pkgconfig(liburcu)
    - pkgconfig(uuid)
setup       : |
    %patch %(pkgdir)/0001-Use-merged-usr-tree-layout.patch
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install install-dev
    mv %(installroot)/sbin/* %(installroot)/usr/sbin/
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/man/man3/*
