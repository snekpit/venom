name        : xcb-proto
version     : '1.15.2'
release     : 1
homepage    : https://gitlab.freedesktop.org/xorg/proto/xcbproto
upstreams   :
    - https://xorg.freedesktop.org/releases/individual/proto/xcb-proto-1.15.2.tar.xz : 7072beb1f680a2fe3f9e535b797c146d22528990c72f63ddb49d2f350a3653ed
summary     : XML-XCB protocol descriptions
description : |
    xcb-proto provides the XML-XCB protocol descriptions that libxcb uses to generate the majority of its code and API.
license     : MIT
builddeps   :
    - binary(python3)
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
packages    :
    # xcb-proto is technically *all* -devel since it contains
    # code generators and protocol documentation.
    - "%(name)-devel":
        paths:
            - /
        rundeps:
            - binary(python3)
