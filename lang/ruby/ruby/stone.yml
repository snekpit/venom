name        : ruby
version     : 3.1.3
release     : 1
summary     : An object-oriented language for quick and easy programming
license     : Ruby
homepage    : https://www.ruby-lang.org/en/
description : |
    An object-oriented language for quick and easy programming
upstreams   :
    - https://cache.ruby-lang.org/pub/ruby/3.1/ruby-3.1.3.tar.gz: 5ea498a35f4cd15875200a52dde42b6eb179e1264e17d78732c3a57cd1c6ab9e
builddeps   :
    - gdbm-devel
    - pkgconfig(gmp)
    - pkgconfig(libcrypt)
    - pkgconfig(libffi)
    - pkgconfig(libssl)
    - pkgconfig(readline)
    - pkgconfig(yaml-0.1)
    - pkgconfig(zlib)
setup       : |
    export LDFLAGS="$(echo ${LDFLAGS} | sed --expression='s/-Wl,--icf=safe //')"
    %configure --disable-rpath \
               --enable-shared \
               --with-dbm-type=gdbm_compat \
               --with-sitedir=%(libdir)/ruby/site_ruby \
               --disable-install-doc
    ## TODO: Figure out why docs won't build (the --disable-install-doc flag above)
build       : |
    %make
install     : |
    %make_install
