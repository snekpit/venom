name        : git
version     : 2.38.1
release     : 2
summary     : Fast, scalable, distributed revision control system
license     : GPL-2.0-only
homepage    : https://git-scm.com
description : |
    Git is a fast, scalable, distributed revision control system with an unusually rich command set that provides both high-level operations and full access to internals.
upstreams   :
    - https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.38.1.tar.xz: 97ddf8ea58a2b9e0fbc2508e245028ca75911bd38d1551616b148c1aa5740ad9
builddeps   :
    - binary(msgfmt)
    - pkgconfig(expat)
    - pkgconfig(libcurl)
    - pkgconfig(libpcre2-8)
    - pkgconfig(libxcrypt)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
rundeps     :
    - pcre2
setup       : |
    %configure --disable-static \
        --with-editor=/usr/bin/nano \
        --without-tcltk
build       : |
    %make USE_LIBPCRE2=1
install     : |
    %make_install
